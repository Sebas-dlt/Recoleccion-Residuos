<div id="pickups" class="admin-card">
  <h2>Recolecciones</h2>

  {% if pickups_role in ['admin', 'user'] %}
  <div class="card mb-4">
    <div class="card-body">
      <form id="createPickupForm">
        <div class="form-group">
          <label for="address">Dirección</label>
          <input id="address" name="address" class="form-control" placeholder="Calle, número, comuna" required />
        </div>
        <button class="btn btn-primary mt-2" type="submit">Crear Recolección</button>
      </form>
    </div>
  </div>
  {% endif %}

  <div class="card">
    <div class="card-header">Listado de Recolecciones</div>
    <div class="card-body">
      <table class="table" id="pickupsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Dirección</th>
            <th>Programada</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Exponer rol para el script JS
    window.PICKUPS_ROLE = '{{ pickups_role|default("user") }}';
  </script>
</div>
